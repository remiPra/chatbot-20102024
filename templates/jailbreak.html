<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA avec Reconnaissance Vocale et TTS</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --violet-1: #6B46C1;
            --violet-2: #805AD5;
            --violet-3: #9F7AEA;
            --violet-4: #B794F4;
            --bg-color: #f8f7fc;
            --text-color: #2D3748;
            --message-bg: #ffffff;
            --user-message-bg: rgba(159, 122, 234, 0.1);
        }
    
        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
    
        .chat-container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(107, 70, 193, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
            margin-bottom: 80px;
        }
    
        #conversationHistory {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, rgba(107, 70, 193, 0.05) 0%, rgba(159, 122, 234, 0.05) 100%);
        }
    
        .message {
            max-width: 80%;
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 2px 4px rgba(107, 70, 193, 0.05);
            font-weight: 400;
        }
    
        .user-message {
            background-color: var(--user-message-bg);
            color: var(--violet-1);
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
    
        .assistant-message {
            background-color: var(--message-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border-left: 3px solid var(--violet-2);
        }

        .system-message {
            background-color: rgba(107, 70, 193, 0.05);
            color: var(--violet-1);
            font-style: italic;
            text-align: center;
            max-width: 100% !important;
            margin: 0 0 20px 0;
            padding: 16px;
            border-radius: 8px;
            border: 1px dashed var(--violet-2);
        }
    
        .error-message {
            background-color: #FED7D7;
            color: #C53030;
            text-align: center;
            border: none;
        }
    
        .input-area {
            padding: 16px;
            border-top: 1px solid rgba(107, 70, 193, 0.1);
            background-color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
    
        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
    
        #textInput {
            flex-grow: 1;
            padding: 12px 16px;
            border: 2px solid rgba(107, 70, 193, 0.2);
            border-radius: 24px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
    
        #textInput:focus {
            outline: none;
            border-color: var(--violet-2);
            box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.2);
        }
    
        #sendButton {
            background: linear-gradient(135deg, var(--violet-1) 0%, var(--violet-2) 100%);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            margin-left: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 6px rgba(107, 70, 193, 0.2);
        }
    
        #sendButton:hover {
            transform: scale(1.05);
        }
    
        #recordButton, #stopAudioButton {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            margin-top: 8px;
        }
    
        #recordButton {
            background: linear-gradient(135deg, var(--violet-1) 0%, var(--violet-2) 100%);
            color: white;
            box-shadow: 0 2px 6px rgba(107, 70, 193, 0.2);
        }
    
        #stopAudioButton {
            background-color: #C53030;
            color: white;
            display: none;
        }
    
        #recordButton:hover, #stopAudioButton:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(107, 70, 193, 0.3);
        }
    
        #recordButton.recording {
            animation: pulse 1.5s infinite;
        }
    
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1); }
        }
    
        ::-webkit-scrollbar {
            width: 8px;
        }
    
        ::-webkit-scrollbar-track {
            background: rgba(107, 70, 193, 0.05);
        }
    
        ::-webkit-scrollbar-thumb {
            background: rgba(107, 70, 193, 0.2);
            border-radius: 4px;
        }
    
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(107, 70, 193, 0.3);
        }
    </style>
</head>
<body>
    <div class="chat-container">

    <script>

        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let conversationHistory = [];
        let currentAudio = null;
        let conversationId;
    
        // S√©lection des √©l√©ments DOM
        const textInput = document.getElementById('textInput');
        const sendButton = document.getElementById('sendButton');
        const recordButton = document.getElementById('recordButton');
        const stopAudioButton = document.getElementById('stopAudioButton');
        const conversationHistoryDiv = document.getElementById('conversationHistory');
    
        // Fonction d'initialisation avec prompt
        async function initializeConversationWithPrompt() {
            try {
                const response = await fetch('/start_conversation', { 
                    method: 'POST' 
                });
                const data = await response.json();
                conversationId = data.conversation_id;
    
                const messages = [

                    {

                        content: INITIAL_PROMPT 
                    }
                ];
    
                const promptResponse = await axios.post('https://api.groq.com/openai/v1/chat/completions', {
                    model: 'mixtral-8x7b-32768',
                    messages: messages
                }, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${GROQ_API_KEY}`
                    }
                });
    
                if (promptResponse.data && promptResponse.data.choices && promptResponse.data.choices.length > 0) {
                    const assistantMessage = promptResponse.data.choices[0].message.content;
                    addMessageToHistory('system', INITIAL_PROMPT);
                    addMessageToHistory('assistant', assistantMessage);
                    await generateAndPlayAudio(assistantMessage);
                }
            } catch (error) {
                console.error("Erreur lors de l'initialisation:", error);
                addMessageToHistory('error', 'Erreur lors de l\'initialisation: ' + error.message);
            }
        }
    
        // Fonction pour envoyer un message
        async function sendMessage(messageText = textInput.value.trim()) {
    if (messageText) {
        stopAllAudio();
        addMessageToHistory('user', messageText);
        textInput.value = '';

        try {
            // Cr√©ation du contexte complet avec le prompt initial
            const messages = [
                { 
                    role: 'system', 
                    content: 'Vous √™tes un assistant IA utile et amical.' 
                },
                {
                    role: 'user',
                    content: INITIAL_PROMPT
                },
                // Ajout d'un message assistant fictif pour maintenir le contexte
                {
                    role: 'assistant',
                    content: "Je comprends et j'adopte ce r√¥le."
                },
                ...conversationHistory
                    .filter(msg => msg.role === 'user' || msg.role === 'assistant')
                    .map(msg => ({ role: msg.role, content: msg.content })),
                { 
                    role: 'user', 
                    content: messageText 
                }
            ];

            console.log('Messages envoy√©s √† l\'API:', JSON.stringify(messages, null, 2));

            const response = await axios.post('https://api.groq.com/openai/v1/chat/completions', {
                model: 'mixtral-8x7b-32768',
                messages: messages,
                temperature: 0.7
            }, {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${GROQ_API_KEY}`
                }
            });

            console.log('R√©ponse de l\'API:', response.data);
            if (response.data && response.data.choices && response.data.choices.length > 0) {
                const assistantMessage = response.data.choices[0].message.content;
                addMessageToHistory('assistant', assistantMessage);

        } catch (error) {

}
        // Fonction pour basculer l'enregistrement audio
        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }
    
        // Fonction pour d√©marrer l'enregistrement audio
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
    
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
    
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    sendAudioToGroq(audioBlob);
                };
    
                mediaRecorder.start();
                isRecording = true;
                recordButton.textContent = '‚èπÔ∏è Arr√™ter';
                recordButton.classList.add('recording');
                stopAudioButton.style.display = 'none';
            } catch (err) {
                console.error('Erreur lors de l\'acc√®s au microphone:', err);
                addMessageToHistory('error', 'Erreur d\'acc√®s au microphone: ' + err.message);
            }
        }
    
        // Fonction pour arr√™ter l'enregistrement audio
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.textContent = 'üéô Enregistrer';
                recordButton.classList.remove('recording');
            }
        }
    
        // Fonction pour envoyer l'audio √† Groq pour transcription
        async function sendAudioToGroq(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('file', audioBlob, 'recording.webm');
                formData.append('model', 'whisper-large-v3');
    
                const response = await axios.post('https://api.groq.com/openai/v1/audio/transcriptions', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data',
                        'Authorization': `Bearer ${GROQ_API_KEY}`
                    }
                });
    
                console.log('Transcription response:', response.data);
                const transcription = response.data.text;
                textInput.value = transcription;
                sendMessage(transcription);
            } catch (error) {
                console.error('Erreur de transcription:', error);
                addMessageToHistory('error', 'Erreur lors de la transcription audio: ' + (error.response?.data?.error?.message || error.message));
            }
        }
    
        // Fonction pour g√©n√©rer et lire l'audio
        async function generateAndPlayAudio(text) {
            try {
                console.log("Envoi de la requ√™te de synth√®se vocale pour le texte:", text);
                const response = await axios.post('/synthesize', { text: text }, { 
                    responseType: 'blob',
                    timeout: 30000
                });
                console.log("R√©ponse re√ßue du serveur pour la synth√®se vocale");
                const audioUrl = URL.createObjectURL(response.data);
                stopAudio();
                currentAudio = new Audio(audioUrl);
                currentAudio.play();
                stopAudioButton.style.display = 'block';
                
                currentAudio.onended = () => {
                    stopAudioButton.style.display = 'none';
                    currentAudio = null;
                };
            } catch (error) {
                console.error('Erreur d√©taill√©e lors de la synth√®se vocale:', error.response || error);
                addMessageToHistory('error', 'Erreur lors de la synth√®se vocale: ' + (error.response?.status || error.message));
            }
        }
    
        // Fonction pour arr√™ter l'audio en cours
        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            stopAudioButton.style.display = 'none';
        }
    
        // Fonction pour arr√™ter tous les sons
        function stopAllAudio() {
            stopRecording();
            stopAudio();
        }
    
        // Fonctions de gestion de l'historique des messages
        function addMessageToHistory(role, content) {
            conversationHistory.push({ role, content });
            updateConversationDisplay();
        }
    
        function updateConversationDisplay() {
            conversationHistoryDiv.innerHTML = conversationHistory.map(msg => 
                `<div class="message ${msg.role}-message ${msg.role === 'system' ? 'system-message' : ''}">
                    ${msg.role === 'system' ? 
                        `<strong>Configuration initiale:</strong> ${msg.content}` :
                        `<strong>${msg.role === 'user' ? 'Vous' : msg.role === 'assistant' ? 'Assistant' : 'Erreur'}:</strong> ${msg.content}`
                    }
                </div>`
            ).join('');
            conversationHistoryDiv.scrollTop = conversationHistoryDiv.scrollHeight;
        }
    
        // Ajout des √©couteurs d'√©v√©nements
        document.addEventListener('DOMContentLoaded', () => {
            initializeConversationWithPrompt();
        });
    
        sendButton.addEventListener('click', () => sendMessage());
        recordButton.addEventListener('click', toggleRecording);
        stopAudioButton.addEventListener('click', stopAudio);
        textInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
