<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Traduction Directe</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --violet-1: #6B46C1;
            --violet-2: #805AD5;
            --violet-3: #9F7AEA;
            --violet-4: #B794F4;
            --bg-color: #f8f7fc;
            --text-color: #2D3748;
            --message-bg: #ffffff;
            --user-message-bg: rgba(159, 122, 234, 0.1);
        }
    
        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
    
        .chat-container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(107, 70, 193, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
            margin-bottom: 80px;
        }
    
        #conversationHistory {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, rgba(107, 70, 193, 0.05) 0%, rgba(159, 122, 234, 0.05) 100%);
        }
    
        .message {
            max-width: 80%;
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 2px 4px rgba(107, 70, 193, 0.05);
            font-weight: 400;
        }
    
        .user-message {
            background-color: var(--user-message-bg);
            color: var(--violet-1);
            align-self: flex-end;
            margin-left: auto;
        }
    
        .assistant-message {
            background-color: var(--message-bg);
            align-self: flex-start;
            border-left: 3px solid var(--violet-2);
        }
    
        .error-message {
            background-color: #FED7D7;
            color: #C53030;
            text-align: center;
            border: none;
        }
    
        .input-area {
            padding: 16px;
            border-top: 1px solid rgba(107, 70, 193, 0.1);
            background-color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
    
        .input-row {
            display: flex;
            align-items: center;
        }
    
        #textInput {
            flex-grow: 1;
            padding: 12px 16px;
            border: 2px solid rgba(107, 70, 193, 0.2);
            border-radius: 24px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
    
        #sendButton {
            background: linear-gradient(135deg, var(--violet-1) 0%, var(--violet-2) 100%);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            margin-left: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 6px rgba(107, 70, 193, 0.2);
        }
    
        #recordButton, #stopAudioButton {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            margin-top: 8px;
        }
    
        #recordButton {
            background: linear-gradient(135deg, var(--violet-1) 0%, var(--violet-2) 100%);
            color: white;
            box-shadow: 0 2px 6px rgba(107, 70, 193, 0.2);
        }
    
        #stopAudioButton {
            background-color: #C53030;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        {% include 'drawer.html' %}

        <div id="conversationHistory"></div>
        <div class="input-area">
            <div class="input-row">
                <input type="text" id="textInput" placeholder="Tapez votre message...">
                <button id="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
            <button id="recordButton">üéô Enregistrer</button>
            <button id="stopAudioButton">‚èπÔ∏è Arr√™ter l'enregistrement</button>
        </div>
    </div>
<script>
    const GROQ_API_KEY = "{{ groq_api_key }}";

    let isRecording = false;
    let mediaRecorder;
    let audioChunks = [];
    let currentAudio = null;

    const textInput = document.getElementById('textInput');
    const sendButton = document.getElementById('sendButton');
    const recordButton = document.getElementById('recordButton');
    const stopAudioButton = document.getElementById('stopAudioButton');
    const conversationHistoryDiv = document.getElementById('conversationHistory');

    sendButton.addEventListener('click', () => sendMessage());
    recordButton.addEventListener('click', toggleRecording);
    stopAudioButton.addEventListener('click', stopAudio);

    async function toggleRecording() {
        if (!isRecording) {
            startRecording();
        } else {
            stopRecording();
        }
    }

    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                sendAudioToGroq(audioBlob);
            };
            mediaRecorder.start();
            isRecording = true;
            recordButton.textContent = '‚èπÔ∏è Arr√™ter';
        } catch (err) {
            addMessageToHistory('error', 'Erreur d\'acc√®s au microphone: ' + err.message);
        }
    }

    function stopRecording() {
        if (mediaRecorder && isRecording) {
            mediaRecorder.stop();
            isRecording = false;
            recordButton.textContent = 'üéô Enregistrer';
        }
    }

    async function sendAudioToGroq(audioBlob) {
        try {
            const formData = new FormData();
            formData.append('file', audioBlob, 'recording.webm');
            formData.append('model', 'whisper-large-v3');
            const response = await axios.post('https://api.groq.com/openai/v1/audio/transcriptions', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data',
                    'Authorization': `Bearer ${GROQ_API_KEY}`
                }
            });
            const transcription = response.data.text;
            sendMessage(transcription);
        } catch (error) {
            addMessageToHistory('error', 'Erreur lors de la transcription audio: ' + error.message);
        }
    }

    async function sendMessage(messageText = textInput.value.trim()) {
    if (messageText) {
        addMessageToHistory('user', messageText);
        textInput.value = '';

        try {
            const messages = [
                { 
                    role: 'system', 
                    content: `Tu es un expert en communication qui reformule les messages de mani√®re √©l√©gante.
                    Instructions pr√©cises pour chaque message:
                    1. CRUCIAL: Conserve EXACTEMENT la m√™me intention et le m√™me niveau d'intensit√© que le message original
                    2. Garde le m√™me ton (si c'est un reproche, garde le reproche; si c'est positif, garde le positif)
                    3. Utilise un langage plus sophistiqu√© et √©l√©gant, mais sans perdre l'impact
                    4. Ajoute des √©mojis pertinents qui renforcent l'√©motion exacte du message
                    5. La reformulation doit √™tre une seule phrase fluide
                    6. Ne change JAMAIS le sens ou l'intention du message
                    7. Commence et termine par un emoji qui correspond √† l'√©motion du message
                    8. IMPORTANT : toutes tes r√©ponses sont en francais

                    Exemples pour bien comprendre:
                    Input: "Tu me casses les couilles √† √™tre toujours en retard"
                    ‚ú® Je constate avec une profonde irritation votre perp√©tuelle incapacit√© √† respecter les horaires convenus üò§
                    
                    Input: "Je suis vraiment nul"
                    üòî Je ressens actuellement cette sensation profonde d'inad√©quation et d'√©chec üíî
                    
                    Input: "C'est g√©nial ce que tu as fait"
                    üåü Cette r√©alisation que vous avez accomplie me remplit d'une sinc√®re admiration ‚ú®

                    IMPORTANT: Renvoie UNIQUEMENT la phrase reformul√©e, sans explications ni commentaires.`
                },
                { role: 'user', content: messageText }
            ];
            
            const response = await axios.post('https://api.groq.com/openai/v1/chat/completions', {
                model: 'llama-3.2-3b-preview',
                messages: messages
            }, {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${GROQ_API_KEY}`
                }
            });
            const assistantMessage = response.data.choices[0].message.content;
            addMessageToHistory('assistant', assistantMessage);
            await generateAndPlayAudio(assistantMessage);
        } catch (error) {
            addMessageToHistory('error', 'Erreur lors de la g√©n√©ration de la r√©ponse: ' + error.message);
        }
    }
}
    async function generateAndPlayAudio(text) {
        try {
            const response = await axios.post('/synthesize', { text: text }, { responseType: 'blob' });
            const audioUrl = URL.createObjectURL(response.data);
            stopAudio();
            currentAudio = new Audio(audioUrl);
            currentAudio.play();
            stopAudioButton.style.display = 'block';
            currentAudio.onended = () => stopAudioButton.style.display = 'none';
        } catch (error) {
            addMessageToHistory('error', 'Erreur lors de la synth√®se vocale: ' + error.message);
        }
    }

    function stopAudio() {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            currentAudio = null;
        }
        stopAudioButton.style.display = 'none';
    }

    function addMessageToHistory(role, content) {
        conversationHistoryDiv.innerHTML += `<div class="message ${role}-message">${content}</div>`;
        conversationHistoryDiv.scrollTop = conversationHistoryDiv.scrollHeight;
    }
</script>
</body>
</html>
